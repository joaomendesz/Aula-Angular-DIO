<section class="wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Lista de Tarefas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="form-field">
                <mat-label>Tarefas</mat-label>
                <input type='text' #todo matInput placeholder="Digite a sua tarefa:" (keyup.enter)="addTodo(todo.value); todo.value = '' "> <!-- Entendendo esse código pra dps, criei um input de texto coloquei um indentifcador que no caso é #todo, usei uma diretiva do Angula Materials (matinput) botei o placeholder e após isso criei um keycap que após pressionar entre vai acionar a função addTodo() e dentro dessa função tem aquele indentificador que eu usei no começo junto com value que e o valor que o usuário colocou, e após isso coloquei um código que após apertar enter o valor que o usuário digitou no input ele "some" deixando mais clean a página.-->
            </mat-form-field>
            <mat-list role="list">
                <div *ngFor="let todo of todos">
                    <app-todo-item [todo]="todo" (remove)="removeTodo($event)"></app-todo-item> 
                </div>
              </mat-list>              
        </mat-card-content>
    </mat-card>
</section>
